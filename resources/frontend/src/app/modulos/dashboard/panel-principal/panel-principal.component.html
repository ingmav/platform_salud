    [yTitle]="'CANTIDAD DE INFORMACIÓN ENVIADA'" [API]="'acumulado-departamento'"></app-grafica-barras> -->
<mat-tab-group>
    <mat-tab label="GRAFICAS">
        <div #chartContainer></div>
        <div #chartDetalle></div>
        
    </mat-tab>
    <mat-tab label="ACTUALIZACIONES">
        <div class="contenedor">
            <div class="espacio" *ngFor="let item of dataDetalle">
                <div class="titulo">
                    {{ item.descripcion }}
                </div>
                <div class="data">
                    <div *ngFor="let itemDetalle of item.sub_tema">
                        <div class="lineInfo">
                            <div class="titleInfo">
                                {{ itemDetalle.descripcion}}
                            </div>
                            <div class="dateInfo" *ngIf="itemDetalle.informacion" [ngClass]="{
                                'bajo': itemDetalle.informacion.semaforo === 1,
                                'medio': itemDetalle.informacion.semaforo === 2,
                                'alto': itemDetalle.informacion.semaforo === 3
                                }">
                                {{ itemDetalle.informacion.user.name }}<BR>
                                {{ itemDetalle.informacion.created_at | date:'dd - MMM - y'}}
                            </div>
                            <div class="dateInfo" *ngIf="!itemDetalle.informacion">
                                NO ACTUALIZADO
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
